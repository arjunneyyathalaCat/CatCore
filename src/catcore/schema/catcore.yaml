  TPO:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0002907
    description: Temperature-programmed oxidation
    slots:
      - oxidizing_gas_composition
      - heating_rate
      - minimum_temperature
      - maximum_temperature

  TPR:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0002908
    description: Temperature-programmed reduction
    slots:
      - reducing_gas_composition
      - heating_rate
      - minimum_temperature
      - maximum_temperature

  ConductivityMeasurement:
    is_a: CharacterizationTechnique
    class_uri: catcore:ConductivityMeasurement
    description: Conductivity measurement
    slots:
      - temperature
      - electrode_configuration
      - frequency
      - ac_dc_mode
      - sample_geometry

  # ==================== REACTION ====================
  
  Reaction:
    is_a: CatCoreEntity
    description: |-
      The data class 'Reaction' describes the minimum information which should be reported 
      with research data concerning the reaction for which the catalyst is applied.
    slots:
      - catalyst_quantity
      - reactor_design_type
      - reactant
      - operation_parameters
      - product_identification_method
      - catalyst_type
    slot_usage:
      catalyst_quantity:
        required: true
      reactor_design_type:
        required: true
      reactant:
        required: true
      operation_parameters:
        required: true
      product_identification_method:
        required: true
      catalyst_type:
        required: false
        recommended: true

  ReactorDesignType:
    is_a: CatCoreEntity
    description: Type of reactor design used
    abstract: true

  ElectrochemicalReactor:
    is_a: ReactorDesignType
    class_uri: voc4cat:0000193
    description: Electrochemical reactor

  CSTR:
    is_a: ReactorDesignType
    class_uri: voc4cat:0007019
    description: Continuous stirred tank reactor

  PlugFlowReactor:
    is_a: ReactorDesignType
    class_uri: voc4cat:0007102
    description: Plug flow reactor model

  Autoclave:
    is_a: ReactorDesignType
    class_uri: NCIT:C93052
    description: Autoclave reactor

  SlurryReactor:
    is_a: ReactorDesignType
    class_uri: catcore:SlurryReactor
    description: Slurry reactor

  Microreactor:
    is_a: ReactorDesignType
    class_uri: voc4cat:0000234
    description: Microreactor

  FixedBedReactor:
    is_a: ReactorDesignType
    class_uri: catcore:FixedBedReactor
    description: Fixed bed reactor

  FluidizedBedReactor:
    is_a: ReactorDesignType
    class_uri: catcore:FluidizedBedReactor
    description: Fluidized bed reactor
    slots:
      - gas_distributor_type
      - bed_expansion_height
