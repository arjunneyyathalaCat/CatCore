    slots:
      - adsorbate_gas
      - degassing_temperature
      - measurement_temperature
      - pore_size_distribution_method
      - sample_mass

  ElementalAnalysis:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0001075
    description: Elemental analysis
    slots:
      - elements_analyzed
      - combustion_temperature
      - carrier_gas

  UVVisSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: voc4cat:0000079
    description: Ultraviolet-visible spectroscopy
    slots:
      - minimum_wavelength
      - maximum_wavelength
      - path_length
      - solvent
      - concentration

  DRIFTS:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000645
    description: Diffuse reflectance infrared Fourier transform spectroscopy
    slots:
      - adsorption_gas
      - atmosphere
      - flow_rate
      - diluting_reference
      - ratio_reference_sample
      - step_size
      - resolution
      - background_correction_method
      - temperature
      - number_of_scans

  CyclicVoltammetry:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000025
    description: Cyclic voltammetry
    slots:
      - scan_rate
      - minimum_potential
      - maximum_potential
      - step_size_potential
      - electrolyte_composition
      - electrolyte_concentration
      - reference_electrode
      - number_of_cycles
      - working_electrode
      - counter_electrode
      - atmosphere
      - temperature

  DynamicLightScattering:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000167
    description: Dynamic light scattering
    slots:
      - solvent
      - concentration
      - light_wavelength
      - scattering_angle
      - refractive_index
      - temperature
      - dispersant
      - measurement_duration

  ESI_MS:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000482
    description: Electrospray ionisation mass spectrometry
    slots:
      - operation_mode
      - mz_minimum
      - mz_maximum
      - spray_voltage
      - capillary_temperature
      - solvent_composition
      - flow_rate
      - carrier_gas
      - concentration

  PhotoluminescenceSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: catcore:PhotoluminescenceSpectroscopy
    description: Photoluminescence spectroscopy
    slots:
      - excitation_wavelength
      - emission_wavelength
      - optical_filter
      - temperature
      - emission_range
      - slit_width
      - step_size
      - integration_time

  PhotoluminescenceLifetime:
    is_a: CharacterizationTechnique
    class_uri: catcore:PhotoluminescenceLifetime
    description: Photoluminescence lifetime measurement
    slots:
      - excitation_wavelength
      - emission_wavelength
      - optical_filter
      - temperature
      - lifetime_fitting_model
      - number_of_shots

  SizeExclusionChromatography:
    is_a: CharacterizationTechnique
    class_uri: AFP:0000843
    description: Size-exclusion chromatography
    slots:
      - column_type
      - temperature
      - eluent
      - flow_rate
      - calibration_standard
      - injection_volume

  HPLC_MS:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000796
    description: High-performance liquid chromatography mass spectrometry
    slots:
      - column_type
      - eluent
      - gradient_program
