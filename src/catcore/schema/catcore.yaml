    description: Solvothermal method for catalyst preparation
    slots:
      - filling_volume
      - synthesis_temperature
      - synthesis_duration
      - vessel_type
      - equipment
      - stirring_speed
      - stirrer_type
      - cooling_rate

  PlasmaAssisted:
    is_a: PreparationMethod
