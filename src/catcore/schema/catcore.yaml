  DielectricTensors:
    is_a: CalculatedProperty
    class_uri: catcore:DielectricTensors
    description: Dielectric tensors property
    slots:
      - material_composition
      - crystal_structure
      - energy_cutoff
      - convergence_criteria
      - k_point_mesh

  PhononDispersion:
    is_a: CalculatedProperty
    class_uri: catcore:PhononDispersion
    description: Phonon dispersion property
    slots:
      - material_composition
      - crystal_structure
      - force_constant_method
      - kq_point_mesh
      - smearing_parameter
      - imaginary_modes

  EquationsOfState:
    is_a: CalculatedProperty
    class_uri: catcore:EquationsOfState
    description: Equations of state property
    slots:
      - material_composition
      - crystal_structure
      - fit_method
      - energy_cutoff
      - k_point_mesh
      - bulk_modulus
      - pressure_derivative
      - fit_residuals

  AqueousStability:
    is_a: CalculatedProperty
    class_uri: catcore:AqueousStability
    description: Aqueous stability property
    slots:
      - material_composition
      - crystal_structure
      - ph_range
      - potential_range
      - solvation_model
      - ionic_strength
      - temperature

  GrainBoundaries:
    is_a: CalculatedProperty
    class_uri: catcore:GrainBoundaries
    description: Grain boundaries property
    slots:
      - material_composition
      - grain_boundary_plane
      - misorientation_angle
      - grain_boundary_energy
      - simulation_cell_size
      - gb_excess_volume
      - gb_structural_units
      - charge_defect_segregation

  ElectronicStructure:
    is_a: CalculatedProperty
    class_uri: catcore:ElectronicStructure
    description: Electronic structure property
    slots:
      - material_composition
      - crystal_structure
      - k_point_mesh
      - energy_cutoff
      - smearing_method
      - spin_polarized
      - band_path
      - fermi_energy

  Ferroelectrics:
    is_a: CalculatedProperty
    class_uri: catcore:Ferroelectrics
    description: Ferroelectric property
    slots:
      - material_composition
      - crystal_structure
      - polarization_direction
      - spontaneous_polarization
      - reference_structure
      - switching_barrier
      - coercive_field
      - temperature_dependence

  BandGap:
    is_a: CalculatedProperty
    class_uri: catcore:BandGap
    description: Band gap property
