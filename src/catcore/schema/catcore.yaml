      - temperature
      - flow_rate
      - injection_volume
      - external_standard
      - internal_standard

  SingleCrystalXRD:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000852
    description: Single crystal X-ray diffraction
    slots:
      - xray_source
      - temperature

  EDX:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000309
    description: Energy-dispersive X-ray emission spectroscopy
    slots:
      - primary_energy
      - counting_time
