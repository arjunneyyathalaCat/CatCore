  OperationParameters:
    is_a: CatCoreEntity
    description: Operation parameters for the reaction
    slots:
      - reactor_temperature_range
      - atmosphere
      - experiment_pressure
      - feed_composition_range
      - experiment_duration

  ProductIdentificationMethod:
    is_a: CatCoreEntity
    description: Method used for product identification
    abstract: true

  # ==================== SIMULATION ====================
  
  Simulation:
    is_a: CatCoreEntity
    description: |-
      The data class 'Simulation' describes the minimum information which should be reported 
      with research data for conducting simulations in the field of catalysis.
    slots:
      - software_package
      - simulation_method
      - calculated_property
    slot_usage:
      software_package:
        required: true
      simulation_method:
        required: true
      calculated_property:
        required: true

  SimulationMethod:
    is_a: CatCoreEntity
    description: Simulation method used
    abstract: true

  DFT:
    is_a: SimulationMethod
    class_uri: catcore:DFT
    description: Density functional theory
    slots:
      - exchange_correlation_functional
      - energy_cutoff
      - convergence_criteria
      - dft_u_parameters
      - spin_polarization
      - total_energy_per_atom

  MolecularDynamics:
    is_a: SimulationMethod
    class_uri: NCIT:C18097
    description: Molecular dynamics
    slots:
      - force_field
      - simulation_timestep
      - simulation_time
      - ensemble_type
      - number_of_atoms

  Microkinetics:
    is_a: SimulationMethod
    class_uri: catcore:Microkinetics
    description: Microkinetics simulation
    slots:
      - rate_constants
      - solver_type
      - temperature
      - pressure
      - surface_coverage
      - activation_energy

  MonteCarlo:
    is_a: SimulationMethod
    class_uri: catcore:MonteCarlo
    description: Monte Carlo simulation
    slots:
      - interaction_potential
      - number_of_steps
      - temperature
      - lattice_size_type
      - acceptance_criteria
      - equilibration_steps
      - sampling_interval

  CalculatedProperty:
    is_a: CatCoreEntity
    description: Property calculated from simulation
    abstract: true

  ThermodynamicStability:
    is_a: CalculatedProperty
    class_uri: catcore:ThermodynamicStability
    description: Thermodynamic stability property
    slots:
      - formation_energy
      - reference_energies
      - energy_above_hull
      - phase_diagram_type
      - competing_phases

  Piezoelectricity:
    is_a: CalculatedProperty
    class_uri: catcore:Piezoelectricity
    description: Piezoelectricity property
    slots:
      - piezoelectric_tensor
      - crystal_symmetry
      - strain_applied
      - ionic_electronic_contributions

  ElasticConstants:
    is_a: CalculatedProperty
    class_uri: catcore:ElasticConstants
    description: Elastic constants property
    slots:
      - elastic_tensor
      - bulk_modulus
      - shear_modulus
      - poisson_ratio
      - young_modulus

  Surfaces:
    is_a: CalculatedProperty
    class_uri: catcore:Surfaces
    description: Surface property
    slots:
      - surface_energy
      - miller_indices
      - slab_thickness
