    slots:
      - catalyst_quantity
      - reactor_design_type
      - reactant
      - operation_parameters
      - product_identification_method
      - catalyst_type
    slot_usage:
      catalyst_quantity:
        required: true
      reactor_design_type:
        required: true
      reactant:
        required: true
      operation_parameters:
        required: true
      product_identification_method:
        required: true
      catalyst_type:
        required: false
        recommended: true

