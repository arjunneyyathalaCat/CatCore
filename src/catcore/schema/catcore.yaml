  # ==================== SIMULATION ====================
  
  Simulation:
    is_a: CatCoreEntity
    description: |-
      The data class 'Simulation' describes the minimum information which should be reported 
      with research data for conducting simulations in the field of catalysis.
    slots:
      - software_package
      - simulation_method
      - calculated_property
    slot_usage:
      software_package:
        required: true
      simulation_method:
        required: true
      calculated_property:
        required: true

  SimulationMethod:
    is_a: CatCoreEntity
    description: Simulation method used
    abstract: true

