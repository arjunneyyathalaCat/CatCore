id: https://w3id.org/nfdi4cat/catcore
name: catcore-metadata
title: CatCore Metadata Reference Model
description: |-
  The CatCore describes the minimum information which must be reported with research data 
  concerning the field of catalysis. This guideline helps to handle and standardize data 
  based on the FAIR principle (Findable, Accessible, Interoperable, Reusable).
  
license: CC-BY-4.0
version: 1.0.0

prefixes:
  catcore: https://w3id.org/nfdi4cat/catcore/
  voc4cat: https://w3id.org/nfdi4cat/voc4cat_
  CHMO: http://purl.obolibrary.org/obo/CHMO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  AFR: http://purl.allotrope.org/ontologies/result#AFR_
  AFP: http://purl.allotrope.org/ontologies/process#AFP_
  AFQ: http://purl.allotrope.org/ontologies/quality#AFQ_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  nmrCV: 'http://nmrML.org/nmrCV#NMR:'
  linkml: https://w3id.org/linkml/

default_prefix: catcore
default_range: string

imports:
  - linkml:types

classes:

  CatCoreEntity:
    abstract: true
    description: Root class for all CatCore entities
    slots:
      - identifier
    
  # ==================== CAT CORE ====================
  
  CatCore:
    is_a: CatCoreEntity
    description: |-
      The CatCore describes the minimum information which must be reported with research data 
      concerning the field of catalysis.
    slots:
      - catalysis_research_field
      - reaction_type
      - active_site
    slot_usage:
      catalysis_research_field:
        required: true
        multivalued: false
      reaction_type:
        required: true
        multivalued: false
      active_site:
        required: false
        multivalued: false

  # ==================== SYNTHESIS ====================
  
  Synthesis:
    is_a: CatCoreEntity
    description: |-
      The data class 'Synthesis' describes the minimum information which should be reported 
      with research data concerning the field of catalyst synthesis.
    slots:
      - nominal_composition
      - catalyst_measured_properties
      - precursor
      - preparation_method
      - storage_conditions
      - support
      - solvent
      - sample_pretreatment
    slot_usage:
      nominal_composition:
        required: true
      catalyst_measured_properties:
        required: true
      precursor:
        required: true
      preparation_method:
        required: true
      storage_conditions:
        required: false
        recommended: true

  Precursor:
    is_a: CatCoreEntity
    description: Precursor material used in catalyst synthesis
    slots:
      - precursor_quantity
    slot_usage:
      precursor_quantity:
        required: true

  PreparationMethod:
    is_a: CatCoreEntity
    description: Method used for catalyst preparation
    abstract: true
    
  Impregnation:
    is_a: PreparationMethod
    class_uri: catcore:Impregnation
    description: Impregnation method for catalyst preparation
    slots:
      - impregnation_type
      - impregnation_duration
      - impregnation_temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate

  CoPrecipitation:
    is_a: PreparationMethod
    class_uri: catcore:CoPrecipitation
    description: Co-precipitation method for catalyst preparation
    slots:
      - precipitating_agent
      - precipitating_concentration
      - synthesis_ph
      - mixing_rate
      - mixing_time
      - mixing_temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate
      - order_of_addition
      - filtration
      - purification
      - aging_temperature
      - aging_time

  SolGel:
    is_a: PreparationMethod
    class_uri: catcore:SolGel
    description: Sol-gel method for catalyst preparation
    slots:
      - hydrolysis_ratio
      - aging_time
      - drying
      - surfactant_template

  Solvothermal:
    is_a: PreparationMethod
    class_uri: catcore:Solvothermal
    description: Solvothermal method for catalyst preparation
    slots:
      - filling_volume
      - synthesis_temperature
      - synthesis_duration
      - vessel_type
      - equipment
      - stirring_speed
      - stirrer_type
      - cooling_rate

  PlasmaAssisted:
    is_a: PreparationMethod
    class_uri: catcore:PlasmaAssisted
    description: Plasma-assisted method for catalyst preparation
    slots:
      - plasma_type
      - equipment
      - atmosphere
      - power_input
      - exposure_time
      - synthesis_pressure
      - synthesis_temperature

  CombustionSynthesis:
    is_a: PreparationMethod
    class_uri: catcore:CombustionSynthesis
    description: Combustion synthesis method for catalyst preparation
    slots:
      - fuel
      - oxidizer
      - fuel_to_oxidizer_ratio
      - set_temperature
      - post_treatment
      - atmosphere
      - vessel_type
      - equipment

  AtomicLayerDeposition:
    is_a: PreparationMethod
    class_uri: catcore:AtomicLayerDeposition
    description: Atomic layer deposition method for catalyst preparation
    slots:
      - substrate
      - pulse_time
      - purging_duration
      - number_of_cycles
      - deposition_temperature
      - carrier_gas

  DepositionPrecipitation:
    is_a: PreparationMethod
    class_uri: catcore:DepositionPrecipitation
    description: Deposition-precipitation method for catalyst preparation
    slots:
      - precipitating_agent
      - synthesis_ph
      - deposition_temperature
      - deposition_time
      - mixing_rate
      - mixing_time
      - mixing_temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate
      - order_of_addition
      - filtration
      - purification
      - aging_temperature
      - aging_time

  MicrowaveAssisted:
    is_a: PreparationMethod
    class_uri: catcore:MicrowaveAssisted
    description: Microwave-assisted method for catalyst preparation
    slots:
      - equipment
      - power
      - synthesis_duration
      - synthesis_temperature
      - microwave_frequency
      - vessel_type

  SonochemicalSynthesis:
    is_a: PreparationMethod
    class_uri: catcore:SonochemicalSynthesis
    description: Sonochemical synthesis method for catalyst preparation
    slots:
      - stirring_duration
      - sonication_power
      - sonication_duration
      - temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate

  FlameSprayPyrolysis:
    is_a: PreparationMethod
    class_uri: voc4cat:0007031
    description: Flame spray pyrolysis method for catalyst preparation
    slots:
      - flame_type
      - flow_rate
      - inlet_system
      - flame_ring
      - dispersant
      - capillary_pressure
      - fuel_dispersant_ratio
      - filtration_device
      - filter_type

  MechanochemicalSynthesis:
    is_a: PreparationMethod
    class_uri: catcore:MechanochemicalSynthesis
    description: Mechanochemical synthesis method for catalyst preparation
    slots:
      - equipment
      - vessel_volume
      - size_and_material
      - milling_speed
      - milling_duration
      - synthesis_temperature
      - atmosphere
      - ball_material
      - ball_size
      - ball_to_powder_ratio

  Sublimation:
    is_a: PreparationMethod
    class_uri: catcore:Sublimation
    description: Sublimation method for catalyst preparation
    slots:
      - temperature
      - synthesis_pressure
      - synthesis_duration

  MolecularSynthesis:
    is_a: PreparationMethod
    class_uri: catcore:MolecularSynthesis
    description: Molecular synthesis method for catalyst preparation
    slots:
      - atmosphere
      - synthesis_duration
      - reaction_vessel
      - mixing_device
      - stirring_duration
      - stirring_speed
      - mixing_temperature
      - filtration_device
      - filter_type
      - crystallisation_solvents
      - precipitation_agent
      - crystallisation_duration
      - purification_solvent
      - number_of_cycles
      - drying_device
      - drying_temperature
      - temperature_ramp
      - drying_time

  ExsolutionSynthesis:
    is_a: PreparationMethod
    class_uri: catcore:ExsolutionSynthesis
    description: Exsolution synthesis method for catalyst preparation
    slots:
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate

  # ==================== CHARACTERIZATION ====================
  
  Characterization:
    is_a: CatCoreEntity
    description: |-
      The data class 'Characterization' describes the minimum information which should be 
      reported with research data to describe the nature of the catalyst.
    slots:
      - equipment
      - characterization_technique
      - sample_state
      - sample_description
      - detector_type
      - sample_preparation
      - sample_pretreatment
    slot_usage:
      equipment:
        required: true
      characterization_technique:
        required: true

  CharacterizationTechnique:
    is_a: CatCoreEntity
    description: Characterization technique used for catalyst analysis
    abstract: true

  PowderXRD:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000158
    description: Powder X-ray diffraction
    slots:
      - xray_source
      - atmosphere
      - operation_mode
      - minimum_2theta
      - maximum_2theta
      - step_size
      - monochromator
      - temperature
      - sample_spinning_speed
      - experiment_duration

  XRayAbsorptionSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: voc4cat:0000286
    description: X-ray absorption spectroscopy
    slots:
      - operation_mode
      - element_analyzed
      - absorption_edge
      - monochromator
      - minimum_energy
      - maximum_energy
      - energy_resolution
      - temperature
      - beamline_source
      - noise_of_measurement
      - number_of_cycles

  InfraredSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: catcore:InfraredSpectroscopy
    description: Infrared spectroscopy
    slots:
      - operation_mode
      - minimum_wavenumber
      - maximum_wavenumber
      - step_size
      - temperature
      - background_correction
      - number_of_scans
      - atmosphere

  RamanSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: voc4cat:0000069
    description: Raman spectroscopy
    slots:
      - excitation_laser_wavelength
      - excitation_laser_power
      - magnification_setting
      - integration_time
      - number_of_scans
      - atmosphere
      - temperature
      - filter_or_grating

  GCMS:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000497
    description: Gas chromatography-mass spectrometry
    slots:
      - external_standard
      - internal_standard
      - column_type
      - carrier_gas
      - carrier_gas_purity
      - inlet_temperature
      - minimum_oven_temperature
      - maximum_oven_temperature
      - heating_ramp
      - heating_procedure
      - acquisition_mode
      - solvent_delay
      - trace_ion_detection
      - mz_minimum
      - mz_maximum
      - split_ratio
      - injection_volume

  NMRSpectroscopy:
    is_a: CharacterizationTechnique
    class_uri: voc4cat:0000073
    description: Nuclear magnetic resonance spectroscopy
    slots:
      - nucleus
      - solvent
      - irradiation_frequency
      - temperature
      - nmr_pulse_sequence
      - nmr_sample_tube
      - number_of_scans
      - atmosphere

  TransmissionElectronMicroscopy:
    is_a: CharacterizationTechnique
    class_uri: voc4cat:0000078
    description: Transmission electron microscopy
    slots:
      - operation_mode
      - gun_type
