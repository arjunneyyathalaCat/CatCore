id: https://w3id.org/nfdi4cat/catcore
name: catcore-metadata
title: CatCore Metadata Reference Model
description: |-
  The CatCore describes the minimum information which must be reported with research data 
  concerning the field of catalysis. This guideline helps to handle and standardize data 
  based on the FAIR principle (Findable, Accessible, Interoperable, Reusable).
  
license: CC-BY-4.0
version: 1.0.0

prefixes:
  catcore: https://w3id.org/nfdi4cat/catcore/
  voc4cat: https://w3id.org/nfdi4cat/voc4cat_
  CHMO: http://purl.obolibrary.org/obo/CHMO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  AFR: http://purl.allotrope.org/ontologies/result#AFR_
  AFP: http://purl.allotrope.org/ontologies/process#AFP_
  AFQ: http://purl.allotrope.org/ontologies/quality#AFQ_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  nmrCV: http://nmrML.org/nmrCV#NMR:
  linkml: https://w3id.org/linkml/

default_prefix: catcore
default_range: string

imports:
  - linkml:types

classes:

  CatCoreEntity:
    abstract: true
    description: Root class for all CatCore entities
    slots:
      - identifier
    
  # ==================== CAT CORE ====================
  
  CatCore:
    is_a: CatCoreEntity
    description: |-
      The CatCore describes the minimum information which must be reported with research data 
      concerning the field of catalysis.
    slots:
      - catalysis_research_field
      - reaction_type
      - active_site
    slot_usage:
      catalysis_research_field:
        required: true
        multivalued: false
      reaction_type:
        required: true
        multivalued: false
      active_site:
        required: false
        multivalued: false

  # ==================== SYNTHESIS ====================
  
  Synthesis:
    is_a: CatCoreEntity
    description: |-
      The data class 'Synthesis' describes the minimum information which should be reported 
      with research data concerning the field of catalyst synthesis.
    slots:
      - nominal_composition
      - catalyst_measured_properties
      - precursor
      - preparation_method
      - storage_conditions
      - support
      - solvent
      - sample_pretreatment
    slot_usage:
      nominal_composition:
        required: true
      catalyst_measured_properties:
        required: true
      precursor:
        required: true
      preparation_method:
        required: true
      storage_conditions:
        required: false
        recommended: true

  Precursor:
    is_a: CatCoreEntity
    description: Precursor material used in catalyst synthesis
    slots:
      - precursor_quantity
    slot_usage:
      precursor_quantity:
        required: true

  PreparationMethod:
    is_a: CatCoreEntity
    description: Method used for catalyst preparation
    abstract: true
    
  Impregnation:
    is_a: PreparationMethod
    class_uri: catcore:Impregnation
    description: Impregnation method for catalyst preparation
    slots:
      - impregnation_type
      - impregnation_duration
      - impregnation_temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate

  CoPrecipitation:
    is_a: PreparationMethod
    class_uri: catcore:CoPrecipitation
    description: Co-precipitation method for catalyst preparation
    slots:
      - precipitating_agent
      - precipitating_concentration
      - synthesis_ph
      - mixing_rate
      - mixing_time
      - mixing_temperature
      - drying_device
      - drying_temperature
      - drying_time
      - drying_atmosphere
      - calcination_initial_temperature
      - calcination_final_temperature
      - calcination_dwelling_time
      - number_of_cycles
      - calcination_gaseous_environment
      - calcination_heating_rate
      - calcination_gas_flow_rate
      - order_of_addition
      - filtration
      - purification
      - aging_temperature
      - aging_time

  SolGel:
    is_a: PreparationMethod
    class_uri: catcore:SolGel
    description: Sol-gel method for catalyst preparation
    slots:
      - hydrolysis_ratio
      - aging_time
      - drying
      - surfactant_template

  Solvothermal:
    is_a: PreparationMethod
