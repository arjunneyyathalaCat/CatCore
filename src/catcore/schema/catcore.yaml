    description: Scanning electron microscopy
    slots:
      - gun_type
      - acceleration_voltage
      - image_resolution
      - field_emitter

  Thermogravimetry:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000690
    description: Thermogravimetry
    slots:
      - operation_mode
      - atmosphere
      - initial_temperature
      - final_temperature
      - heating_rate
      - heating_procedure
      - sample_mass

  XPS:
    is_a: CharacterizationTechnique
    class_uri: CHMO:0000404
    description: X-ray photoelectron spectroscopy
    slots:
      - xray_source
      - total_acquisition_time
      - number_of_scans
      - spot_size
      - lense_mode
      - minimum_energy
      - maximum_energy
      - step_size
      - pass_energy
      - charge_compensation
      - atmosphere

  BET:
    is_a: CharacterizationTechnique
