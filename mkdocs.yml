---
site_name: "CatCore"
theme:
  name: material
  # palette:
  #  scheme: slate
  #  primary: cyan
  features:
    - content.tabs.link

# for adding extra css/js see https://www.mkdocs.org/user-guide/customizing-your-theme/

plugins:
  - search
  - mknotebooks:
      execute: false
  - mermaid2:
      version: 11.4.1
  # TODO rebuild docs on schema change (https://github.com/dalito/linkml-project-copier/issues/39)
  # - gen-files:
  #     scripts:
  #       - gen_pages.py  # or any other name or path

watch:
  - src/catcore/schema

nav:
  - Home: index.md
  - A Hero's Journey:
    - Introduction: a_heros_journey.md
    - Infrastructure: infrastructure.md
    - Workflow: workflow.md
    - Collaborations and Future Work: collaboration_and_future.md
  - Documentation:
    - Reaction: reaction.md
    - Characterization: characterization.md
    - Synthesis: synthesis.md
    - Simulation: simulation.md
  - Schema: elements/index.md
  - About: about.md

exclude_docs: |
  /templates-linkml/

extra_css:
  - stylesheets/no-details-box.css

site_url: https://HendrikBorgelt.github.io/CatCore
repo_url: https://github.com/HendrikBorgelt/CatCore

# Uncomment this block to enable use of Google Analytics.
# Replace the property value with your own ID.
# extra:
#   analytics:
#     provider: google
#     property: G-XXXXXXXXXX

markdown_extensions:
  - md_in_html
  - admonition
